<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form p {
            margin: 15px 0;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 130px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        #weightGuide {
            margin-top: 30px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        #weightGuide h3 {
            margin-top: 0;
        }
        #weightGuide p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="submit">
            <p><label >Height in CM:</label><input type="text" id="height"></p>
            <p><label >Weight in KG:</label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weightGuide">
                <h3>BMI weight Guide</h3>
                <p>Under Weight= less that 18.6</p>
                <p>Normal range = 18.6 to 24.9</p>
                <p>Overweight = greater that 24.9</p>
            </div>

        </form>
    </div>
    <Script>
     const form = document.querySelector('form');
     form.addEventListener('submit', function(e) {
     e.preventDefault();
    
    const height = parseInt(document.querySelector('#height').value);
    const weight = parseInt(document.querySelector('#weight').value);
    const results = document.querySelector('#results');
    
    if (isNaN(height) || height <= 0) {
        results.innerHTML = `Please provide a valid height.`;
    } else if (isNaN(weight) || weight <= 0) {
        results.innerHTML = `Please provide a valid weight.`;
    } else {
        const bodyMI = (weight / ((height * height) / 10000)).toFixed(2);
        
        if (bodyMI < 18) {
            results.innerHTML = `<span>${bodyMI}</span> Underweight`;
        } else if (bodyMI >= 18 && bodyMI < 24) {
            results.innerHTML = `<span>${bodyMI}</span> Normal BMI`;
        } else {
            results.innerHTML = `<span>${bodyMI}</span> Overweight BMI`;
        }
    }
});


    </Script>
</body>
</html>
